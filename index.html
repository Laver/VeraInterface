<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Vera UI Data Test</title>
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        
    </head>
    
    <body>
        
        <script type="text/x-handlebars" data-template-name="application">
            <h2 id="status">{{App.mainController.status}}</h2>
            <div>
                <button {{action "loadData" target="App.mainController"}}>Load Data!</button>
                <button {{action "loadStatus" target="App.mainController"}}>Load Status!</button>
            </div>
            Rooms:
            <ul>
                {{#each App.roomController}}
                    <li>
                        Name: {{name}}
                        ID: {{id}}
                    </li>
                {{/each}}
            </ul>
            Devices:
            <ul>
                {{#each App.deviceController}}
                    <li>
                        Name: {{name}}
                        ID: {{id}}
                        Status: {{status}}
                        {{#if targetLevel}}
                            Current Level: {{currentLevel}}
                            Target Level: {{targetLevel}}
                        {{/if}}
                    </li>
                {{/each}}
            </ul>
        </script>
        
        <!-- load scripts at the bottom of your page -->
        <script src="scripts/lib/jquery.min.js"></script>
        <script src="scripts/lib/handlebars.js"></script>
        <script src="scripts/lib/ember.min.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
