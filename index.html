<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Vera UI Data Test</title>
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        
    </head>
    
    <body>
        
        <script type="text/x-handlebars" data-template-name="application">
            <h2 id="status">{{status}}</h2>
            <div>
                <button {{action "reloadData" }}>Reload</button>
                <button {{action "listScenes" }}>List Scenes!</button>
                <button {{action "listRooms" }}>List Rooms!</button>
                <button {{action "listDevices" }}>List Devices!</button>
            </div>
            
            <div id="content">{{outlet}}</div>
            
        </script>
        
        
        <script type="text/x-handlebars" data-template-name="scene-list">
        Scenes:
            <ul>
                {{#each scene in controller}}
                    {{#with scene}}
                        <li>
                            Name: <strong>{{name}}</strong>
                            ID: {{id}}
                            Room: {{room}}
                            <a {{action runScene scene}}>Run</a>
                        </li>
                    {{/with}}
                {{/each}}
            </ul>
        </script>
        <script type="text/x-handlebars" data-template-name="room-list">
        Rooms:
            <ul>
                {{#each room in controller}}
                    {{#with room}}
                        <li>
                            Name: <strong>{{name}}</strong>
                            ID: {{id}}
                        </li>
                    {{/with}}
                {{/each}}
            </ul>
        </script>


        <script type="text/x-handlebars" data-template-name="device-list2">
        Devices:
            <ul>
            
                
            </ul>
        </script>
        <script type="text/x-handlebars" data-template-name="device-list">
        Devices:
            <ul>
            
                {{#each device in controller}}
                    {{#with device}}
                        <li>
                            Name: <strong>{{name}}</strong>
                            ID: {{id}}</br>
                            Status: {{status}}</br>
                            {{#if currentLevel}}
                                Current Level: {{currentLevel}}</br>
                                {{#unless isAtTarget}}
                                    Target Level: {{targetLevel}}</br>
                                {{/unless}}
                            {{/if}}
                        </li>
                    {{/with}}
                {{/each}}
                
            </ul>
        </script>
        
        <script type="text/x-handlebars" data-template-name="device-default">
            DEFAULT
        </script>
        <script type="text/x-handlebars" data-template-name="device-switch">
                Name: <strong>{{content.name}}</strong>
                ID: {{id}}</br>
                Status: {{status}}</br>
                {{#if currentLevel}}
                    Current Level: {{currentLevel}}</br>
                    {{#unless isAtTarget}}
                        Target Level: {{targetLevel}}</br>
                    {{/unless}}
                {{/if}}
            <button>On</button>
            <button>Off</button>
        </script>
        <script type="text/x-handlebars" data-template-name="device-dimmablelight">
            <input type="text"></input><button>Set</button>
        </script>
        
        <!-- load scripts at the bottom of your page -->
        <script src="scripts/lib/jquery.min.js"></script>
        <script src="scripts/lib/handlebars.js"></script>
        <script src="scripts/lib/ember.min.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
